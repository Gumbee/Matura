<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{% block title %}{% endblock %}</title> 
    <meta name="viewport" content="width=device-width">
    <!-- favicon declaration -->
    <link rel="apple-touch-icon" sizes="57x57" href="{{ static('img/favicons/apple-icon-57x57.png') }}?v=11">
    <link rel="apple-touch-icon" sizes="60x60" href="{{ static('img/favicons/apple-icon-60x60.png') }}?v=11">
    <link rel="apple-touch-icon" sizes="72x72" href="{{ static('img/favicons/apple-icon-72x72.png') }}?v=11">
    <link rel="apple-touch-icon" sizes="76x76" href="{{ static('img/favicons/apple-icon-76x76.png') }}?v=11">
    <link rel="apple-touch-icon" sizes="114x114" href="{{ static('img/favicons/apple-icon-114x114.png') }}?v=11">
    <link rel="apple-touch-icon" sizes="120x120" href="{{ static('img/favicons/apple-icon-120x120.png') }}?v=11">
    <link rel="apple-touch-icon" sizes="144x144" href="{{ static('img/favicons/apple-icon-144x144.png') }}?v=11">
    <link rel="apple-touch-icon" sizes="152x152" href="{{ static('img/favicons/apple-icon-152x152.png') }}?v=11">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ static('img/favicons/apple-icon-180x180.png') }}?v=11">
    <link rel="icon" type="image/png" sizes="192x192"  href="{{ static('img/favicons/android-icon-192x192.png') }}?v=11">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ static('img/favicons/favicon-32x32.png') }}?v=11">
    <link rel="icon" type="image/png" sizes="96x96" href="{{ static('img/favicons/favicon-96x96.png') }}?v=11">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ static('img/favicons/favicon-16x16.png') }}?v=11">
    <link rel="manifest" href="{{ static('manifest.json') }}">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <!-- end of favicon -->
    <link rel="stylesheet" href="{{ static('css/bootstrap.css') }}">
    <link rel="stylesheet" href="{{ static('css/api.css') }}">
    <link id="style" rel="stylesheet" href="{{ static('css/main.css') }}">
    <!-- scripts -->
    <script src="https://apis.google.com/js/client.js?"></script>
    <script src="{{ bower('jquery/dist/jquery.min.js') }}"></script>
    <script src="{{ bower('underscore/underscore.js') }}"></script>
    <script src="{{ bower('backbone/backbone.js') }}"></script>
    <script src="{{ bower('moment/moment.js') }}"></script>
</head>
<body style="opacity:0;-webkit-transform: scale(0) rotate(5deg) skew(20deg);">
    <!--[if lt IE 7]>
        <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
    <![endif]-->
    <script src="{{ static('js/main.js') }}"></script>
    {% block body %}
    {% endblock %}
    <script src="{{ static('js/vendors/bootstrap/bootstrap.js') }}"></script>

    <script>window.jQuery || document.write('<script src="{{ bower('jquery/dist/jquery.js') }}"><\/script>')</script>
</body>
</html>
